<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    <title>Heading tags</title>

</head>

<body>
    <h1> 36 pixel in size </h1>
    <h2> 30 pixel in size </h2>
    <h3> 24 pixel in size </h3>
    <h4> 18 pixel in size </h4>
    <h5> 14 pixel in size </h5>
    <h6> 12 pixel in size </h6>

    <!-- Lighter secondary text using small tag-->

    <div class="container">
    <h1> 36 pixel in size <small> heading tag 1 </small> </h1>
    <h2> 30 pixel in size <small> heading tag 2 </small> </h2>
    <h3> 24 pixel in size <small> heading tag 3 </small> </h3>
    <h4> 18 pixel in size <small> heading tag 4 </small> </h4>
    <h5> 14 pixel in size <small> heading tag 5 </small> </h5>
    <h6> 12 pixel in size <small> heading tag 6 </small> </h6>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Structure of bootstrap grid</title>

</head>

<body>

   <!--
    <div class="row">
        <div class="col-xs-3"> for phones - screens less than 768px wide </div>
        <div class="col-sm-3"> for tablets - screens equal to or greater than 768px wide </div>
        <div class="col-md-3"> for small laptops - screens equal to or greater than 992px wide </div>
        <div class="col-lg-3"> for laptops and desktops - screens equal to or greater than 1200px wide </div>
    </div>
    -->

    <div class="row">
        <div class="col-xs-2"> Column-xs-2 </div>
        <div class="col-xs-2"> Column-xs-2 </div>
    </div>

    <div class="row">
        <div class="col-sm-4"> column-sm-4 </div>
        <div class="col-sm-8"> column-sm-8 </div>
    </div>

    <div class="row">
        <div class="col-md-4"> Column-md-4 </div>
        <div class="col-md-8"> Column-md-8 </div>
    </div>

    <div class="row">
        <div class="col-lg-6"> Column-lg-6 </div>
        <div class="col-lg-6"> Column-lg-6 </div>
    </div>

</body>
</html>
